<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeding Frenzy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1a1a2e;
        overflow: hidden;
      }

      #game {
        position: relative;
        width: 1200px;
        height: 700px;
        background: linear-gradient(180deg, #0077be 0%, #004d80 100%);
        border: 3px solid #fff;
        overflow: hidden;
      }

      .fish {
        position: absolute;
      }

      #progress-container {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        height: 35px;
        background: rgba(0, 0, 0, 0.6);
        border: 3px solid #fff;
        border-radius: 20px;
        overflow: visible;
        z-index: 100;
      }

      #progress-fill {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #8bc34a);
        transition: width 0.3s ease;
        border-radius: 17px;
      }

      #progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 14px;
        text-shadow: 2px 2px 4px black;
        z-index: 102;
      }

      .checkpoint {
        position: absolute;
        top: -8px;
        width: 4px;
        height: 50px;
        background: #fff;
        z-index: 101;
      }

      .checkpoint-label {
        position: absolute;
        top: -25px;
        transform: translateX(-50%);
        font-size: 10px;
        color: #fff;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
        white-space: nowrap;
      }

      .checkpoint.cp1 {
        left: 15.4%;
      }
      .checkpoint.cp2 {
        left: 38.5%;
      }
      .checkpoint.cp3 {
        left: 69.2%;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div id="progress-container">
        <div id="progress-fill"></div>
        <div id="progress-text">0 / 650</div>

        <div class="checkpoint cp1">
          <span class="checkpoint-label">Lv1</span>
        </div>
        <div class="checkpoint cp2">
          <span class="checkpoint-label">Lv2</span>
        </div>
        <div class="checkpoint cp3">
          <span class="checkpoint-label">Lv3</span>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
